apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Abhijeet4147/k8s-manifests.git
    targetRevision: main
    path: .
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true