apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: abhijeet55/backend:6
        ports:
      - containerPort: 5000
      env:
      - name: PORT
        value: "5000"
      - name: MONGODB_URI
        valueFrom:
          secretKeyRef:
            name: backend-secrets
            key: mongo-uri
        valueFrom:
          secretKeyRef:
            name: backend-secrets
            key: jwt-secret